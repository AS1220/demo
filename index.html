<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Running System - Page 1</title>
</head>
<body>
    <div class="container">
        <h1>Running-alarm</h1>
        <h5>
            ランニングのペースを一定にするサイトです<br>
            平均的なランニングの場合<br>
            1km 5分 12km/hです<br>
            設定した速度から誤差 3km/h でアラームが鳴ります
        </h5>
            
        <form action="page2.html">
            <label for="distance">走りたい距離（km）:</label>
            <input type="number" name="distance" id="distance" placeholder="距離を入力" required>
            
            <label for="time">走りたい時間（分）:</label>
            <input type="number" name="time" id="time" placeholder="時間を入力" required>

            <button type="submit">確定</button>
        </form>
    </div>
</body>
</html>
